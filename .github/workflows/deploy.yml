name: Selenium Signup Test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip libnss3 libatk-bridge2.0-0 \
          libxss1 libgtk-3-0 libx11-xcb1 libxcomposite1 libxcursor1 \
          libxdamage1 libxi6 libxtst6 libpangocairo-1.0-0 libpango-1.0-0 \
          libcairo2 libasound2 libatk1.0-0 libdbus-1-3 libgdk-pixbuf2.0-0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install selenium webdriver-manager

    - name: Run Django server
      run: |
        python manage.py migrate
        nohup python manage.py runserver 0.0.0.0:8000 > server.log 2>&1 &
        sleep 10  # Give server time to start

    - name: Run Selenium script
      run: python test/signup.py
